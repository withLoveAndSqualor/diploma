<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Поиск новостей и их анализ">
  <meta name="author" content="Кожевникова Мария">
  <title>News Analyzer</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css%>">
  <!--<link rel="stylesheet" href="./styles/index.css">-->
  <link rel="apple-touch-icon" sizes="180x180" href="../src/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../src/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../src/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../src/images/favicon/site.webmanifest">
</head>
<body class="page">
  <header class="header header_underline_on-white section_instrumental">
    <div class="logo"><a class="link link_color_black" href="./index.html" >NewsAnalyzer</a></div>
    <nav class="header__pages-switcher">
      <div class="header__page-link "><a class="link link_color_grey-on-white" href="./index.html">Главная</a></div>
      <div class="header__page-link"><a class="link link_color_grey-on-white" href="./about.html">О&nbsp;проекте</a></div>
    </nav>
  </header>
  <section class="page-subtitle section_side-padding-104px">
    <h3 class="page-subtitle__name">Главная&nbsp;<span class="page-subtitle__name_grey">/&nbsp;Аналитика</span></h3>
  </section>
  <section class="searched-word section_side-padding-104px">
    <h2 class="searched-word__title title_40px">Вы спросили: «»</h2>
    <p class="searched-word__data">Новостей за неделю: <span class="marked searced-word__amount">0</span></p>
    <p class="searched-word__data">Упоминаний в заголовках: <span class="marked searced-word__mentionings">0</span></p>
  </section>
  <section class="analytics section_main section_side-padding-104px">
    <h3 class="analytics__title">Аналитика по дням</h3>
    <div class="analytics__table-title">
      <div class="analytics__data-title">Дата<br/>(<span class="analytics__month">август</span>)</div>
      <div class="analytics__amount-title">Кол-во упоминаний</div>
    </div>
    <div class="analytics__scale">
      <p class="analytics__scales-number analytics__scale0">0</p>
      <p class="analytics__scales-number analytics__scale25">25</p>
      <p class="analytics__scales-number analytics__scale50">50</p>
      <p class="analytics__scales-number analytics__scale75">75</p>
      <p class="analytics__scales-number analytics__scale100">100</p>
    </div>
    <div class="analytics__days-container">

    </div>
    <div class="analytics__scale">
      <p class="analytics__scales-number analytics__scale0">0</p>
      <p class="analytics__scales-number analytics__scale25">25</p>
      <p class="analytics__scales-number analytics__scale50">50</p>
      <p class="analytics__scales-number analytics__scale75">75</p>
      <p class="analytics__scales-number analytics__scale100">100</p>
    </div>
  </section>
  <footer class="footer section_instrumental">
    <div class="footer__copyright">©2020  Mariia Kozhevnikova</div>
    <nav class="footer__link-menu">
      <a href="./index.html" class="footer__link link link_color_black">Главная</a>
      <a href="./about.html" class="footer__link link link_color_black">О&nbsp;проекте</a>
      <a href="https://praktikum.yandex.ru/" class="footer__link link link_color_black">Яндекс.Практикум</a>
    </nav>
    <div class="footer__sm-items">
      <a href="https://github.com/withLoveAndSqualor" class="footer__sm-link link"><img class="footer__social-media-icon" src="../src/images/github.png"></a>
      <a href="https://www.facebook.com/" class="footer__sm-link link"><img class="footer__social-media-icon" src="../src/images/facebook.png"></a>
    </div>
  </footer>
  <script src="<%=htmlWebpackPlugin.files.js%>"></script>
</body>
</html>
